<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Student-Alumni Platform</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1abc9c;
    }

    /* Main Form Section */
    main {
      margin-top: 120px;
      padding: 40px 20px;
      background-color: #fff;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeIn 2s ease-out;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #34495e;
    }

    input,
    select {
      font-size: 1.1em;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #1abc9c;
      outline: none;
    }

    button {
      font-size: 1.2em;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    /* Footer */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      main {
        padding: 30px 15px;
        max-width: 90%;
      }

      nav a {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>SIGN UP</h1>
    <nav>
      <a href="home.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="features.html">FEATURES</a>
      <a href="signup.html">SIGN UP</a>
    </nav>
  </header>

  <main>
    <h2>Create Your Account</h2>
    <form id="signup-form" action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="alumni">Alumni</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>
    </form>
  </main>
  <script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
      event.preventDefault();

      // Get form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      // Password Validation
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // Simple success message
      alert(`Account created successfully!\nWelcome, ${name} (${role}).`);

      // Here, you would normally submit the form data to a server or API
      // For example:
      // fetch("/submit-signup", { method: "POST", body: JSON.stringify({ name, email, role, password }) });
    });
  </script>
</body>

</html>
